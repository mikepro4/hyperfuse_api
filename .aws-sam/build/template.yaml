AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  '
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction
  LambdaToInvokeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LambdaToInvokeFunction
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        LambdaToInvoke:
          Type: Api
          Properties:
            Path: /invoke
            Method: get
    Metadata:
      SamResourceId: LambdaToInvokeFunction
  InvokerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: InvokerFunction
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        Invoker:
          Type: Api
          Properties:
            Path: /receive
            Method: get
    Metadata:
      SamResourceId: InvokerFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  LambdaToInvokeApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/invoke/
  LambdaToInvokeFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LambdaToInvokeFunction
      - Arn
  LambdaToInvokeFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - LambdaToInvokeFunctionRole
      - Arn
  InvokerApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/receive/
  InvokerFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - LambdaToInvokeFunction
      - Arn
  InvokerunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - LambdaToInvokeFunctionRole
      - Arn
